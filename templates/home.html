<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Search App</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <header>
        <h1>Welcome to eBay Search App</h1>
    </header>
    <main>
        <section id="items">
            {% if items %}
                <h2>Featured Items</h2>
                <div class="item-grid">
                    {% for item in items %}
                        <div class="item-card">
                            <img src="{{ item.galleryURL }}" alt="{{ item.title }}" class="item-image">
                            <h3>{{ item.title }}</h3>
                            <p>Price: ${{ item.price }}</p>
                            <p>Location: {{ item.location }}</p>
                            <a href="{{ item.viewItemURL }}" target="_blank">View Item</a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No items to display. Please try again later.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
